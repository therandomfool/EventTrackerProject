<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reservation Tracker</title>
<link rel="stylesheet" href="style.css">   
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
 		<h1>Reservation Tracker</h1>
	<div>
		 <!-- Form for view all reservations -->
		<form name='resForm' id='form1' >
			<input type="number" name="id">
			<button class='btn' name="lookup">See Reservation by ID</button>

			
			
		</form>
	</div>
	<div>
		<form name='resFormBtn' id='formbtn'>
			<button class='btn' name="btnAll">See All Reservations</button>

			<button class='btn' name="btnHowMany">How Many People In Reservations</button>

			<button class='btn' name="btnEmails">Reservation Email List</button>

		</form>
	</div>

		 <div id='resData'></div>
		 <div id='resDataId'></div>
		 
	<div id= 'formatDiv'> 
		 <!-- Form for reservation creation -->
		 <form name='resFormCreate' id='form2'>
			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name" placeholder = "Name"><br>
			  
			<label for="reservationTime">Reservation Time:</label><br>
			<input type="text" id="reservationTime" name="reservationTime" placeholder = "Reservation Time"><br>
			  
			<label for="phone">Phone:</label><br>
			<input type="text" id="phone" name="phone" placeholder = "Phone Number"><br>
			  
			<label for="howMany">How Many:</label><br>
			<input type="text" id="howMany" name="howMany" placeholder = "How Many in Party"><br>
			  
			<label for="requests">Requests:</label><br>
			<input type="text" id="requests" name="requests" placeholder = "Requests"><br>
			  
			<label for="name">Email:</label><br>
			<input type="text" id="email" name="email" placeholder = "Email"><br>
			<button class='btn' name="create">Create new Reservation</button>
		 </form>

		 <!-- for reservation update -->
		 <form name='resFormUpdate' id='form3'>

			<label for="name">ID:</label><br>
			<input type="number" id="id" name="id" placeholder = "ID"><br>

			<label for="name">Name:</label><br>
			<input type="text" id="name" name="name" placeholder = "Name"><br>
			  
			<label for="reservationTime">Reservation Time:</label><br>
			<input type="text" id="reservationTime" name="reservationTime" placeholder = "Reservation Time"><br>
			  
			<label for="phone">Phone:</label><br>
			<input type="text" id="phone" name="phone" placeholder = "Phone Number"><br>
			  
			<label for="howMany">How Many:</label><br>
			<input type="text" id="howMany" name="howMany" placeholder = "How Many in Party"><br>
			  
			<label for="requests">Requests:</label><br>
			<input type="text" id="requests" name="requests" placeholder = "Requests"><br>
			  
			<label for="name">Email:</label><br>
			<input type="text" id="email" name="email" placeholder = "Email"><br>
			<button class='btn' name="update">Update a Reservation</button>
		 </form>
	</div>	
</body>
</html>
