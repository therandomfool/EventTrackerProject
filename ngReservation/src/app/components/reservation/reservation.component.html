<h1>{{title}} <span [ngClass]= "getWarningLevel()" >{{getTodoCount()}}</span></h1>
<table class = "table table-striped table-hover" *ngIf='!selected'>
  <thead class="thead-dark">
    <tr><th>Id</th><th>Name</th><th>Email</th><th>Time</th><th>phone</th><th>How Many</th></tr>
  </thead>
  <tbody>
    <tr [ngClass]="todo.completed ? 'complete': '' " *ngFor="let reservations of reservation | incomplete: showComplete" >

      <td (click)='displayTodo(todo)'>{{todo.task}}</td>
      <td><input type="checkbox" [(ngModel)]="todo.completed" (change)="updateTodo(todo)"></td>
      <td>{{todo.completed}}</td>
      <td><button (click) = "deleteTodo(todo.id)">X</button></td>
    </tr>

  </tbody>

</table>
<input type = "checkbox" name="showComplete" [(ngModel)]="showComplete">

<div *ngIf='selected && !editTodo'>
 ID: {{selected.id}}
 Task: {{selected.task}}
 Description: {{selected.description}}
 Completed: {{selected.completed}}
 <button (click)='setEditTodo()'>Edit</button>
 <button (click)='displayTable()'>Back</button>
</div>


<form *ngIf='!selected'>
  <input type="text" name="task" [(ngModel)]="newTodo.task" placeholder="New Task">
  <input type="submit" (click)="addTodo()">
</form>
<form *ngIf='editTodo'>
  <input type="text" name="task" [(ngModel)]="editTodo.task">
  <input type="text" name="description" [(ngModel)]="editTodo.description">
  <input type="checkbox" name="completed" [(ngModel)]="editTodo.completed">
  <button (click)="editTodo = null">Cancel</button>
  <button (click)="updateTodo(editTodo)">Save</button>

 </form>
